<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js/for2.html</title>
</head>
<body>
    <script>
        const studentAry = [
            {sno : 1, sname : "홍길동", score : 84},
            {sno : 2, sname : "전우치", score : 88},
            {sno : 3, sname : "이몽룡", score : 93}
        ]
        let sum = avg = 0;
        studentAry.forEach(function(item, idx, ary){
            console.log(`이름 : ${item.sname}`);
            sum += item.score;
            if(idx == ary.length -1){
                avg = sum/ary.length;
                avg = avg.toFixed(2);
            }
        })
        console.log(`점수합계 : ${sum} 이고 평균 : ${avg} 입니다`);
    </script>
</body>
</html>
