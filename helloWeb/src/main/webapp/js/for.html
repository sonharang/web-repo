<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>js/for.html</title>
	<script>
		console.log('javascript start.');
		//5번 반복
		for (let i = 0; i < 5; i++) {
			console.log(i);
		}

		//배열과 for 활용
		let numary = [1, 2, 3, 4, 5]; //배열객체 선언
		let sum = 0;
		console.log(typeof numary);
		//var 변수 : 전역 or 지역(함수안에서 선언)
		for (let i = 0; i < numary.length; i++) { // let,const : 블럭단위의 변수지정
			sum += numary[i];
		}
		console.log("sum의 값 = " + sum)
		//확장 for .. of ..
		sum = 0; //0값으로 초기화
		for (let val of numary) {
			sum += val;
		}
		console.log(`sum의 값 : ${sum}`);

		sum = 0;
		//배열.forEach()
		numary.forEach(function (item, idx, ary) {
			// console.log(a,',',b,',',c);
			// if(item % 2 == 0)//짝수 조건
			if (idx <= 2) //1,2,3번째
			{
				sum += item;
			}
		})
		console.log(`sum의 값 : ${sum}`);
	</script>
</head>
